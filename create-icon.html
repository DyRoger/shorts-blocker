<!DOCTYPE html>
<html>
<head>
    <title>YouTube Shorts Style Icon Generator</title>
</head>
<body>
    <h2>YouTube Shorts Style Extension Icons</h2>
    <div style="display: flex; gap: 20px; margin: 20px 0;">
        <div>
            <h3>Active Icon (Red)</h3>
            <canvas id="iconCanvasActive" width="128" height="128" style="border: 1px solid #ccc; background: white;"></canvas>
        </div>
        <div>
            <h3>Disabled Icon (Grey)</h3>
            <canvas id="iconCanvasDisabled" width="128" height="128" style="border: 1px solid #ccc; background: white;"></canvas>
        </div>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="downloadIcon('active')">Download Active Icon</button>
        <button onclick="downloadIcon('disabled')">Download Disabled Icon</button>
        <button onclick="downloadBoth()">Download Both</button>
    </div>
    
    <script>
        function drawShortsIcon(canvas, isActive) {
            const ctx = canvas.getContext('2d');
            const size = 128;
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, size, size);
            
            // Set colors based on state
            const bgColor = isActive ? '#FF0000' : '#888888';
            const iconColor = 'white';
            
            // Draw rounded square background
            const cornerRadius = 20;
            const padding = 12;
            
            ctx.fillStyle = bgColor;
            ctx.beginPath();
            ctx.roundRect(padding, padding, size - padding * 2, size - padding * 2, cornerRadius);
            ctx.fill();
            
            // Draw the "S" shape like YouTube Shorts logo
            ctx.fillStyle = iconColor;
            ctx.strokeStyle = iconColor;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Create the distinctive "S" play button shape
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = 0.6;
            
            ctx.beginPath();
            
            // Top curve of S
            ctx.moveTo(centerX - 15 * scale, centerY - 25 * scale);
            ctx.bezierCurveTo(
                centerX - 25 * scale, centerY - 35 * scale,
                centerX + 5 * scale, centerY - 35 * scale,
                centerX + 15 * scale, centerY - 15 * scale
            );
            
            // Middle section
            ctx.bezierCurveTo(
                centerX + 25 * scale, centerY - 5 * scale,
                centerX - 5 * scale, centerY + 5 * scale,
                centerX - 15 * scale, centerY + 15 * scale
            );
            
            // Bottom curve of S
            ctx.bezierCurveTo(
                centerX - 25 * scale, centerY + 35 * scale,
                centerX + 5 * scale, centerY + 35 * scale,
                centerX + 15 * scale, centerY + 25 * scale
            );
            
            ctx.stroke();
            
            // Add subtle shadow for depth
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Add a small play triangle hint
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = iconColor;
            ctx.beginPath();
            ctx.moveTo(centerX - 8, centerY - 6);
            ctx.lineTo(centerX - 8, centerY + 6);
            ctx.lineTo(centerX + 2, centerY);
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadIcon(type) {
            const canvas = type === 'active' ? 
                document.getElementById('iconCanvasActive') : 
                document.getElementById('iconCanvasDisabled');
            
            const link = document.createElement('a');
            link.download = type === 'active' ? 'icon-active.png' : 'icon-disabled.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadBoth() {
            downloadIcon('active');
            setTimeout(() => downloadIcon('disabled'), 500);
        }
        
        // Draw both icons when page loads
        window.onload = function() {
            drawShortsIcon(document.getElementById('iconCanvasActive'), true);
            drawShortsIcon(document.getElementById('iconCanvasDisabled'), false);
            
            // Auto download both after 2 seconds
            setTimeout(() => {
                console.log('Auto-downloading both icons...');
                downloadBoth();
            }, 2000);
        };
    </script>
</body>
</html>
